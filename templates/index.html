<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detective Game - Sound Mystery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .case-section {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .case-description {
            font-size: 18px;
            margin-bottom: 20px;
            color: #fff;
            line-height: 1.6;
        }
        
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .character-card {
            background: #252525;
            border: 2px solid #444;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .character-card:hover {
            border-color: #ff6b6b;
            transform: translateY(-2px);
        }
        
        .character-card.active {
            border-color: #ff6b6b;
            background: #2a1a1a;
        }
        
        .character-name {
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 5px;
        }
        
        .character-role {
            font-size: 12px;
            color: #aaa;
        }
        
        .conversation-area {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .message.player {
            background: #2a3a4a;
            text-align: right;
        }
        
        .message.character {
            background: #3a2a2a;
        }
        
        .message-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        
        button {
            padding: 12px 24px;
            background: #ff6b6b;
            border: none;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #ff5252;
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .suspect-section {
            background: #1a1a1a;
            border: 2px solid #ff6b6b;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .suspect-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-generate {
            background: #4caf50;
            margin-bottom: 20px;
        }
        
        .btn-generate:hover {
            background: #45a049;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .result.correct {
            background: #1a4a1a;
            color: #4caf50;
        }
        
        .result.incorrect {
            background: #4a1a1a;
            color: #ff6b6b;
        }
        
        .audio-controls {
            margin-top: 10px;
        }
        
        .btn-audio {
            background: #2196F3;
            font-size: 16px;
            padding: 15px 30px;
            font-weight: bold;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn-audio:hover {
            background: #1976D2;
        }
        
        .btn-audio.active {
            background: #ff6b6b;
            animation: pulse 2s infinite;
        }
        
        .btn-audio:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .voice-status {
            margin-top: 10px;
            padding: 15px;
            background: #252525;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .voice-status.listening {
            background: #1a3a1a;
            color: #4caf50;
        }
        
        .voice-status.processing {
            background: #3a3a1a;
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Detective Game - Sound Mystery</h1>
        
        <button class="btn-generate" onclick="generateCase()">Generate New Case</button>
        
        <div id="case-section" class="case-section" style="display: none;">
            <div class="case-description" id="case-description"></div>
            
            <h3>Characters:</h3>
            <div class="characters-grid" id="characters-grid"></div>
            
            <div class="conversation-area" id="conversation-area" style="display: none;">
                <!-- Conversation log hidden by default, voice-only mode -->
            </div>
            
            <div class="audio-controls">
                <button class="btn-audio" onclick="toggleVoiceMode()" id="voice-btn">üé§ Start Voice Conversation</button>
            </div>
            
            <div class="suspect-section">
                <h3>Who is the suspect?</h3>
                <div class="suspect-input">
                    <input type="text" id="suspect-input" placeholder="Enter suspect name..." onkeypress="handleSuspectKeyPress(event)">
                    <button onclick="submitSuspect()">Submit Suspect</button>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>
    
    <script>
        let currentCharacter = null;
        let characters = [];
        let voiceMode = false;
        let recognition = null;
        let isListening = false;
        
        // Initialize Web Speech API
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            
            recognition.onresult = async function(event) {
                const transcript = event.results[0][0].transcript;
                console.log('Heard:', transcript);
                updateVoiceStatus('Processing your question...', 'processing');
                
                // Send the message
                await sendVoiceMessage(transcript);
            };
            
            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                if (event.error === 'no-speech') {
                    // Just restart listening if no speech detected
                    if (voiceMode && currentCharacter) {
                        setTimeout(() => {
                            if (voiceMode && currentCharacter) {
                                startListening();
                            }
                        }, 500);
                    }
                } else {
                    updateVoiceStatus('Error: ' + event.error + '. Retrying...');
                    if (voiceMode && event.error !== 'aborted') {
                        // Retry after a short delay
                        setTimeout(() => {
                            if (voiceMode && currentCharacter) {
                                startListening();
                            }
                        }, 2000);
                    }
                }
            };
            
            recognition.onend = function() {
                if (voiceMode && currentCharacter && !isListening) {
                    // Automatically restart listening in voice mode
                    setTimeout(() => {
                        if (voiceMode && currentCharacter) {
                            startListening();
                        }
                    }, 500);
                }
            };
        } else {
            console.warn('Speech recognition not supported in this browser');
        }
        
        function updateVoiceStatus(message, type = '') {
            let statusDiv = document.getElementById('voice-status');
            if (!statusDiv) {
                statusDiv = document.createElement('div');
                statusDiv.id = 'voice-status';
                statusDiv.className = 'voice-status';
                document.querySelector('.audio-controls').appendChild(statusDiv);
            }
            statusDiv.textContent = message;
            statusDiv.className = 'voice-status ' + type;
        }
        
        function startListening() {
            if (!recognition || !currentCharacter) return;
            
            try {
                isListening = true;
                recognition.start();
                updateVoiceStatus('üé§ Listening... Speak now', 'listening');
            } catch (error) {
                console.error('Error starting recognition:', error);
                isListening = false;
                if (voiceMode) {
                    setTimeout(() => startListening(), 1000);
                }
            }
        }
        
        function stopListening() {
            if (recognition) {
                isListening = false;
                recognition.stop();
                updateVoiceStatus('Voice conversation stopped');
            }
        }
        
        function toggleVoiceMode() {
            if (!recognition) {
                alert('Speech recognition is not supported in your browser. Please use Chrome or Edge.');
                return;
            }
            
            if (!currentCharacter) {
                alert('Please select a character first');
                return;
            }
            
            voiceMode = !voiceMode;
            const btn = document.getElementById('voice-btn');
            
            if (voiceMode) {
                btn.textContent = 'üõë Stop Conversation';
                btn.classList.add('active');
                btn.disabled = false;
                startListening();
            } else {
                btn.textContent = 'üé§ Start Voice Conversation';
                btn.classList.remove('active');
                stopListening();
            }
        }
        
        async function sendVoiceMessage(message) {
            if (!currentCharacter) return;
            
            addMessage('You', message, true);
            updateVoiceStatus('Getting response from ' + currentCharacter + '...', 'processing');
            
            try {
                const response = await fetch('/api/converse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        character: currentCharacter,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage(currentCharacter, data.response);
                    
                    // Always play audio in voice mode
                    updateVoiceStatus('Speaking response...', 'processing');
                    await playAudio(data.response, currentCharacter);
                    
                    // Continue listening after response
                    if (voiceMode) {
                        updateVoiceStatus('üé§ Listening... Speak now', 'listening');
                        setTimeout(() => {
                            if (voiceMode && currentCharacter) {
                                startListening();
                            }
                        }, 500);
                    }
                } else {
                    updateVoiceStatus('Error: ' + (data.error || 'Unknown error'));
                    if (voiceMode) {
                        setTimeout(() => startListening(), 2000);
                    }
                }
            } catch (error) {
                console.error('Error sending voice message:', error);
                updateVoiceStatus('Error sending message. Retrying...');
                if (voiceMode) {
                    setTimeout(() => startListening(), 2000);
                }
            }
        }
        
        async function generateCase() {
            try {
                const response = await fetch('/api/generate-case', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('case-section').style.display = 'block';
                    document.getElementById('case-description').textContent = data.case.case_description;
                    characters = data.case.characters;
                    renderCharacters();
                }
            } catch (error) {
                console.error('Error generating case:', error);
                alert('Error generating case. Check console for details.');
            }
        }
        
        function renderCharacters() {
            const grid = document.getElementById('characters-grid');
            grid.innerHTML = '';
            
            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.innerHTML = `
                    <div class="character-name">${char.name}</div>
                    <div class="character-role">${char.role}</div>
                `;
                card.onclick = () => selectCharacter(char.name);
                grid.appendChild(card);
            });
        }
        
        function selectCharacter(name) {
            // Stop listening if switching characters
            if (voiceMode) {
                stopListening();
                voiceMode = false;
                const btn = document.getElementById('voice-btn');
                btn.textContent = 'üé§ Start Voice Conversation';
                btn.classList.remove('active');
            }
            
            currentCharacter = name;
            
            // Update UI
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('active');
            });
            
            const cards = document.querySelectorAll('.character-card');
            characters.forEach((char, index) => {
                if (char.name === name) {
                    cards[index].classList.add('active');
                }
            });
            
            // Load conversation history
            loadConversation(name);
            
            // Update status
            updateVoiceStatus('Character selected: ' + name + '. Click "Start Voice Conversation" to begin.');
        }
        
        function loadConversation(characterName) {
            // Voice-only mode - no text display needed
            updateVoiceStatus('Character selected: ' + characterName + '. Click "Start Voice Conversation" to begin.');
        }
        
        function addMessage(sender, message, isPlayer = false) {
            // In voice-only mode, we don't display text messages
            // Just log to console for debugging
            console.log(`${isPlayer ? 'You' : sender}: ${message}`);
        }
        
        
        async function playAudio(text, character) {
            try {
                const response = await fetch('/api/text-to-speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        character: character
                    })
                });
                
                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    return new Promise((resolve, reject) => {
                        audio.onended = () => {
                            URL.revokeObjectURL(audioUrl);
                            resolve();
                        };
                        audio.onerror = (error) => {
                            URL.revokeObjectURL(audioUrl);
                            reject(error);
                        };
                        audio.play();
                    });
                }
            } catch (error) {
                console.error('Error playing audio:', error);
            }
        }
        
        async function submitSuspect() {
            const input = document.getElementById('suspect-input');
            const suspect = input.value.trim();
            
            if (!suspect) {
                alert('Please enter a suspect name');
                return;
            }
            
            try {
                const response = await fetch('/api/submit-suspect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        suspect: suspect
                    })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (data.correct) {
                    resultDiv.className = 'result correct';
                    resultDiv.innerHTML = `‚úì Correct! The suspect was ${data.actual_suspect}.<br><br>Truth: ${data.truth}`;
                } else {
                    resultDiv.className = 'result incorrect';
                    resultDiv.innerHTML = `‚úó Wrong! You guessed ${data.guessed}, but the actual suspect was ${data.actual_suspect}.`;
                }
            } catch (error) {
                console.error('Error submitting suspect:', error);
                alert('Error submitting suspect. Check console for details.');
            }
        }
        
        function handleSuspectKeyPress(event) {
            if (event.key === 'Enter') {
                submitSuspect();
            }
        }
    </script>
</body>
</html>
